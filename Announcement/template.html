<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width = 320, initial-scale = 1.0" />

<title>Announcement email template - full column</title>
<style type="text/css">
 body {
   background-color: #f8f8f8;
   padding: 0;
   margin: 0;
   } 
  
table.main a {color: #8e8e8e !important; text-decoration: underline !important;}
table.main a:hover {color: #8e8e8e !important; text-decoration: none !important;}
a#email-link {color: #8c8b8b !important;}
table.button a:link, table.button a:visited {color: #fff !important; text-decoration: none;}


.footer a, .footer a:hover {color: #8e8e8e !important; }

@media only screen and (max-device-width: 480px) { 

body {-webkit-text-size-adjust: none; margin: 0 20px;}
body[yahoo] table,
td[class="content"], 
td[class="img"], table[class="big-bg"] {width: auto !important;}
table[class="full"] {width: 100% !important;}
td[class="img"] img {max-width: 100px;border: 0 !important;}
td[class="img"] img[class="full"] {max-width: 100%;}
td[class="content"] {font-size: 16px !important; line-height: 24px !important;}
td[class="split"] {width:100% important;}
td[class="split"] img {max-width: 100% !important;}
td[class="m-hide"], 
div[class="m-hide"], 
img[class="m-hide"] {display: none;}
}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#f8f8f8" yahoo="mediaquerybugfix">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" style="width: 100%;">
	<tbody>
		<tr>
			<td style="width: 100%;background-color: #f8f8f8;" valign="top">

				<!-- BEGIN LOGO -->			
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="text-align: center;width: 600px;">
					<tr>
						<td height="20"></td>
					</tr>
					<tr>
						<td>
							<img src="/web_themes/web_form_themes/4033/1425/resources/signal-logo.png" data-signal-editable="logo" />
						</td>
					</tr>
					<tr>
						<td height="20"></td>
					</tr>
				</table>	
				<!-- END LOGO -->
				
				<!-- BEGIN WHITE BOX -->
				<table border="0" cellspacing="0" cellpadding="0" width="600" align="center" class="full" bgcolor="#ffffff" style="border: 1px solid #ddddd8;">

					<tr>
						<td style="background-color: #fff;" bgcolor="#ffffff">
					
						<!-- BEGIN HEADER -->
						<table cellpadding="25" cellspacing="0" border="0" align="center" width="600" style="width: 600px;">
							<tr>
								<td>
									<table border="0" cellspacing="0" cellpadding="0" width="100%">
										<tr>
											<td align="left" class="content">		
												<div data-signal-editable="news_title" data-signal-toolbar="type" style="font-family: Arial, Helvetica, sans-serif; font-size: 34px; line-height: 42px; font-weight: bold; color: #27afed; margin: 0 15px; padding: 0;"><span style="font-family: Arial, Helvetica, sans-serif; font-size: 34px; line-height: 42px; font-weight: bold; color: #27afed;">Email Announcement</span></div>
											</td>
										</tr>
									</table>
								</td>																
							</tr>
						</table>
						<!-- END HEADER -->
				
						
		        		<!-- BEGIN CONTENT -->
						<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="width: 600px;" bgcolor="#ffffff">
							<tr>
								<td class="maincol" valign="top" width="100%" bgcolor="#ffffff">
												
		              				<!-- BEGIN MAINCOL -->
									<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>	
									<!-- END MAINCOL -->		      							
		  							
		  							<table width="600" cellpadding="0" cellspacing="0" border="0" style="width: 600px;">
		  								<tr><td height="30" width="100%">&nbsp;</td></tr>
		  							</table>								
									
								</td>
							</tr>
			      		</table>
						<!-- END CONTENT -->
						</td>
					</tr>				
				</table>
				<!-- END WHITE BOX -->
				
				<!-- BEGIN FOOTER -->
				<table width="600" cellpadding="0" cellspacing="0" border="0" align="center" class="footer full">
					<tr>
						<td height="15">&nbsp;</td>
					</tr>
					
					<tr>
						<td>
							<table width="100%" cellpadding="0" cellspacing="0" border="0">
								<tr>
									<td width="70%" align="left">
										<p style="font-family: arial,helvetica,sans-serif;color: #898989; font-size: 11px; line-height: 17px;">
										You are receiving our newsletter as a customer or someone who has signed up for a Signal resource. <a style="color:#898989 !important; text-decoration: underline;" href="{{view_in_browser_link}}" id="email-link">View email in browser</a>  | <a style="color:#898989 !important; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a></p>
									</td>
									<td width="30%" align="right">
										<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 11px; line-height: 19px; color: #898989;vertical-align: middle;">
										<span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #806189;vertical-align: middle;">
										<img src="/web_themes/web_form_themes/4033/1425/resources/ico-fb.png" width="30" height="30" alt="Facebook" title="Facebook" style="vertical-align:middle;" />&nbsp;
										<img src="/web_themes/web_form_themes/4033/1425/resources/ico-tw.png" width="30" height="30" alt="Twitter" title="Twitter" style="vertical-align:middle;" />	&nbsp;	
										<img src="/web_themes/web_form_themes/4033/1425/resources/ico-google.png" width="30" height="30" alt="Google+" title="Google+" style="vertical-align:middle;" />
										</div>											
									</td>
								</tr>
							</table>
						</td>
					</tr>										
					<tr>
						<td height="15">&nbsp;</td>
					</tr>
					
					<tr>
						<td width="600" align="center">																		
							<p><a href="http://signalhq.com"><img src="/web_themes/web_form_themes/4033/1425/resources/poweredbysignal.png" width="100" height="65" alt="Powered by Signal" title="Powered by Signal" style="border:none;" /></a></p>
							<p style="font-family: arial,helvetica,sans-serif;color: #898989; font-size: 11px; line-height: 17px;">{{account.address}}</p>
							
						</td>
					</tr>
					<tr>
						<td height="10">&nbsp;</td>
					</tr>
				</table>
				<!-- END FOOTER -->
				
			</td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
