<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width = 320, initial-scale = 1.0">

<title>Stationary email template - full column</title>
<style type="text/css">
 body {
   background-image: url("https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/pattern.png");
   background-repeat: repeat-y no-repeat;
   background-color: #b8d6dc;
   padding: 0;
   margin: 0;
   } 
  
a {color: #1f5eb2 !important; text-decoration: none !important;}
a:hover {color: #1f5eb2 !important; text-decoration: underline !important;}

@media only screen and (max-device-width: 480px) { 

body {-webkit-text-size-adjust: none; margin: 0 20px;}
table, td[class="content"], 
td[class="img"] {width: auto !important;}
table.full {width: 100% !important;}
td[class="img"] img {max-width: 100px;border: 0 !important;}
td.img img.full {max-width: 100%;}
td[class="content"] {font-size: 16px !important; line-height: 24px !important;}
td[class="split"] {width:100% important;}
td[class="split"] img {max-width: 100% !important;}
td[class=m-hide], 
div[class=m-hide], 
img[class=m-hide] {display: none;}
}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#b8d6dc">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" background="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/pattern.png" style="width: 100% !important;">
	<tbody>
		<tr>
			<td style="width: 100%;" style="background-color: #b8d6dc; background-image: url(https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/pattern.png); background-repeat: repeat;" valign="top">
			
				<!-- BEGIN VIEW EMAIL LINK -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="text-align: center;width: 600px !important;">
					<tr>
						<td height="10"></td>
					</tr>
					<tr>
						<td><div data-signal-editable="company_name" data-signal-toolbar="type">
						<span style="font-family: 'Lucida Sans', arial, helvetica, sans-serif; font-size: 11px; font-weight: normal; color: #3a5d64; margin: 0; padding: 0;">
						<a style="color:#3a5d64; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a>
						</span></div>
						</td>
					</tr>
					<tr>
						<td height="10"></td>
					</tr>
				</table>	
				<!-- END VIEW EMAIL LINK -->
				
				<!-- BEGIN WHITE BOX -->
				<table border="0" cellspacing="0" cellpadding="0" width="706" align="center" class="full">
				
					<!-- TOP BORDER -->
					<tr>
						<td height="22">
							<table border="0" cellspacing="0" cellpadding="0" width="706" align="center" background="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-top.png" style="width:706px !important;">
							<tr>
								<td style="background-image: url(https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-top.png); background-repeat: no-repeat;" height="22"></td>
							</tr>
							</table>
						</td>
					</tr>
					
					<!-- MIDDLE SECTION -->
					<tr>
						<td>
							<table border="0" cellspacing="0" cellpadding="0" width="706" align="center" background="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-back.png" style="width:706px !important;">
							<tr>
							<td style="background-image: url(https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-back.png); background-repeat: repeat-y;">
						
							<!-- BEGIN HEADER -->
							<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="border-bottom: 1px solid #d7e3e8;width: 600px !important;">
								<!-- BEGIN PADDING -->
								<tr><td height="10" colspan="3" width="100%">&nbsp;</td></tr>
								<!-- END PADDING -->
								
								<tr>
									<td valign="middle" style="text-align:left;" width="30%">
										<div data-signal-editable="news_title" data-signal-toolbar="type"><span style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 14px; font-weight: normal; color: #9c9c9c; margin: 0; padding: 0;">News Title</span></div>
									</td>
									<td valign="middle" style="text-align:center;" width="40%">
										<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/logo.png" width="149" height="40" data-signal-editable="logo" />
									</td>
									<td valign="middle" style="text-align:right;" width="30%">
										<div data-signal-editable="date" data-signal-toolbar="type"><span style="color: #9c9c9c; font-size: 14px; font-family: Georgia, 'Times New Roman', Times, serif; padding: 0;">January 30th, 2012</span></div>							
									</td>
								</tr>
								
								<!-- BEGIN PADDING -->
								<tr><td height="10" colspan="3" width="100%">&nbsp;</td></tr>
								<!-- END PADDING -->			
							</table>
							<!-- END HEADER -->
							
							<!-- BEGIN TITLE -->
							<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="width: 600px !important;">
								<!-- BEGIN PADDING -->
								<tr><td height="10" width="100%">&nbsp;</td></tr>
								<!-- END PADDING -->
											<tr>
												<td align="center"><div data-signal-editable="headline" data-signal-toolbar="type"><span style="font-family: 'Lucida Sans', arial, helvetica, sans-serif; font-size: 20px; font-weight: normal; margin: 0; padding: 0; color: #608c95; vertical-align: middle;">Headline Goes Here</span></div></td>
											</tr>
								<!-- BEGIN PADDING -->
								<tr><td height="10" width="100%">&nbsp;</td></tr>
								<!-- END PADDING -->
							</table>
							<!-- END TITLE -->
							
			        		<!-- BEGIN CONTENT -->
							<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="width: 600px !important;">
								<tr>
									<td class="maincol" valign="top" width="100%">
													
			              				<!-- BEGIN MAINCOL -->
										<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
			  							<!-- END MAINCOL -->		      							
			  							
			  							<!-- BEGIN SOCIAL -->		      							
										<table width="600" cellpadding="0" cellspacing="0" border="0" style="text-align: center;width: 600px !important;">
											<tr>
												<td width="600">
													<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: 'Lucida Sans', arial, helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #608c95;vertical-align: middle;text-align:center;">
													<span style="font-family: 'Lucida Sans', arial, helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #608c95;vertical-align: middle;">Find us online:</span>&nbsp;
													<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/ico-fb.png" width="28" height="28" alt="Facebook" title="Facebook" style="vertical-align:middle;" />&nbsp;
													<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/ico-twitter.png" width="28" height="28" alt="Twitter" title="Twitter" style="vertical-align:middle;" />&nbsp;
													<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/ico-youtube.png" width="28" height="28" alt="YouTube" title="YouTube" style="vertical-align:middle;" />&nbsp;
													<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/ico-google.png" width="28" height="28" alt="Google+" title="Google+" style="vertical-align:middle;" />
													</div>
												</td>
											</tr>
											<tr>
												<td width="600">
												    <p style="font-family: arial,helvetica,sans-serif;color: #000; font-size: 11px; line-height: 17px;">
												    This email was sent by:<br/>
													{{account.name}}<br/>
													{{account.street_address1}}<br/>
													{{account.city}}, {{account.state_code}} {{account.postal_code}}
													</p>
													
													<p class="preference_links" style="font-family: 'Lucida Sans', arial, helvetica, sans-serif;font-size: 11px;line-height: 17px;">
													<a style="color:#608c95 !important; font-family: 'Lucida Sans', arial, helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a> | 
													<a style="color:#608c95 !important; font-family: 'Lucida Sans', arial, helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
													</p>
												</td>
											</tr>
											<!-- BEGIN PADDING -->
											<tr><td height="10" width="600"></td></tr>
											<!-- END PADDING -->
										</table>
										<!-- END SOCIAL -->
										
									</td>
								</tr>
				      		</table>
							<!-- END CONTENT -->
							</td>
						</tr>
						</table>
						</td>
					</tr>
					<!-- BOTTOM BORDER -->
					<tr>
						<td height="22">
							<table border="0" cellspacing="0" cellpadding="0" width="706" align="center" background="https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-btm.png" style="width:706px !important;">
							<tr>
								<td style="background-image: url(https://app.signalhq.com/web_themes/web_form_themes/4033/610/resources/box-btm.png); background-repeat: no-repeat;" height="22"></td>
							</tr>
							</table>
						</td>					
					</tr>
				</table>
				<!-- END WHITE BOX -->
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
