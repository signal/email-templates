<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width = 320, initial-scale = 1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Spartan email template - right sidebar</title>
<style type="text/css">
  
 body {
   background: #f1f4f7;
   padding: 0;
   margin: 0;
   } 
  
a {
  color: #008ae1 !important;
  text-decoration: none !important;
  }
  
a:hover {
  color: #333333 !important;
  text-decoration: underline !important;
  }

div.sociable .signal-add-layout-container button.signal-add-layout {
margin-top: 3px;
padding: 3px 2px;
}

</style>
</head>
<body style="background-color:#ffffff;" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
  <table border="0" cellspacing="0" cellpadding="0" width="100%" align="center">
    <tbody>
      <tr>
      <td style="background-color: #ffffff; width: 100%;">
        <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="border-bottom: 1px solid #e6e6e6;">
          <tr>
            <td height="42" valign="middle">
              <p class="view-email" style="color: #aaaaaa; font-size: 11px; text-align:center; margin: 0; padding: 0;">
                <a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a>
              </p>
            </td>
          </tr>
        </table>
        <table style="width: 600px; margin: 0 auto; border-bottom: 1px solid #e6e6e6;" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr>
            <td width="100%" valign="middle" height="94">
              <table cellpadding="0" cellspacing="0" border="0" width="100%">
		<tr>
			<td height="12">&nbsp;</td>
		</tr>
                <tr>
                  <td><div data-signal-editable="company_name" data-signal-toolbar="type"><span style="font-family: arial, helvetica, sans-serif; font-size: 12px; font-weight: normal; color: #666666; margin: 0; padding: 0;">Company Name</span></div></td>
                </tr>
                <tr>
                  <td><div data-signal-editable="email_name" data-signal-toolbar="type"><span style="font-family: arial, helvetica, sans-serif; font-size: 30px; font-weight: bold; margin: 0; padding: 0; color: #222222; vertical-align: middle;">Latest News</span></div></td>
                </tr>
		<tr>
			<td height="12">&nbsp;</td>
		</tr>
              </table>
            </td>
          </tr>
        </table>
        <table style="width: 600px; margin: 0 auto; font-family: arial,helvetica,sans-serif; font-size: 13px; color: #333; line-height: 19px; background: #ffffff;" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF" class="full">
          <tr>
            
            <td class="sidecol" width="220" valign="top" style="background: #f3f3f3; border-right: 1px solid #dce2e9;" >

              <table cellpadding="0" cellspacing="0" border="0" width="100%">
            		<tr>
            		<td height="24" colspan="3">&nbsp;</td>
            		</tr>
                  <tr>
                  <td width="24">&nbsp;</td>
                    <td>


                  <!-- sidecol starts here -->

                  <!-- social -->

                  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: arial,helvetica,sans-serif; font-size: 11px; color: #555; line-height: 17px;">
                  <tr>
                  <td colspan="3" width="100%" valign="top" height="24">
                   <span style="font-family: arial, helvetica, sans-serif; font-weight: bold; margin: 0 0 12px 0; padding: 0; font-size: 13px; line-height: 19px; color: #222;" data-signal-editable="social">Find us online</span>
                        </td>
                      </tr>
</table>

		<div data-signal-editable="Sociable" data-signal-content-type="layout" class="sociable"></div>	

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: arial,helvetica,sans-serif; font-size: 11px; color: #555; line-height: 17px;">
                      <tr>
                        <td height="36">&nbsp;</td>
                      </tr>
                    </table>


                 <div data-signal-editable="Sidecol" data-signal-content-type="layout"></div>


                  </td>





                  <td width="24">&nbsp;</td>
                </tr>
              </table>

            </td>
            <td class="maincol" valign="top" width="380">
              <table cellpadding="0" cellspacing="0" border="0" style="padding: 0 0 0 24px;">
            		<tr>
            		<td height="24" width="356">&nbsp;</td>
            		</tr>
                <tr>
                  <td>
			<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
      <!-- maincol -->
                  </td>
                </tr>
              </table>
                 
            </td>
          </tr>
      </table>

      <table style="width: 600px; margin: 0pt auto; font-family: arial,helvetica,sans-serif;" border="0" cellspacing="0" cellpadding="0" align="center">
          <tr>
            <td>
              <div id="footer">
                <br/><br/>
                <p class="e-footer" style="color: #666666; font-size: 11px;">
                This email was sent by:<br/>
    		{{account.name}}<br/>
      		{{account.street_address1}}<br/>
      		{{account.city}}, {{account.state_code}} {{account.postal_code}}
          
          
                <span class="preference_links">
                <br/><br/>
                <a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
                </span>
                </p>
              </div>
            </td>
          </tr>
      </table>

      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
