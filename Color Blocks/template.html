<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width = 320, initial-scale = 1.0">

<title>Color Blocks email template - two column</title>

<style type="text/css">
body {
	background-image: url("resources/honeycomb.gif");
	background-repeat: repeat-y no-repeat;
	background-color: #dfdfdf; 
	padding: 0; 
	margin: 0;
	}   
a {color: #894468 !important; text-decoration: none !important;}
a:hover {color: #894468 !important; text-decoration: underline !important;}
td.footer a {color: #ffffff !important;}

@media only screen and (max-device-width: 480px) { 
	body {-webkit-text-size-adjust: none; margin: 0 20px;}	
	table[class="maincontent"], 
	table[class="sidecontent"], 
	td[class="split"] {width: 100% !important;}	
	td[class="img"] {width: auto !important;}    
	table[class="full"] {width: 100% !important;}
	td[class="img"] img {max-width: 100px; border: 0 !important;}	
	td[class="img"] img[class="full"] {max-width: 100%;}
	table[class="content"] span {font-size: 16px !important; line-height: 24px !important;}
	td[class="split"] img {max-width: 100% !important;}	
	td[class="m-hide"], div[class="m-hide"], img[class="m-hide"] {display: none;}
}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#dfdfdf">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" style="width: 100% !important;" background="resources/honeycomb.gif">
	 <tbody>
	 	<tr>
	 		<td style="background-color: #894468; text-align: center; padding: 5px 0;">
	 		<div data-signal-editable="company_name" data-signal-toolbar="type">
	 		<span style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; font-weight: normal; color: #ffffff; margin: 0; padding: 0;"><a style="color:#ffffff !important; text-decoration: underline;" href="{{view_in_browser_link}}" id="email-link">View email in browser</a>
	 		</span></div>
	 		</td>
	 	</tr>
		<tr>
			<td style="width: 100%;background-image: url('resources/honeycomb.gif'); background-repeat: repeat;" valign="top">
			
				<!-- BEGIN CONTAINER TABLE -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full">
					<tr>
						<td>
						<!-- BEGIN LOGO -->	
						<table class="maincontent" width="400" border="0" cellspacing="0" cellpadding="0" align="left">
							<tr>
								<td height="30"></td>
							</tr>
							<tr>
								<td>
									<img src="resources/logo.png" height="40" data-signal-editable="logo" />
								</td>
							</tr>
							<tr>
								<td height="30"></td>
							</tr>
						</table>
						<!-- END LOGO -->
						
						<!-- BEGIN SOCIAL -->	
						<table class="sidecontent" width="190" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td height="30"></td>
							</tr>
							<tr>
								<td>
									<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 17px; font-weight: normal; color: #ffffff;">
										<img src="resources/ico-fb.png" width="28" height="28" alt="Facebook" title="Facebook" />&nbsp;
										<img src="resources/ico-twitter.png" width="28" height="28" alt="Twitter" title="Twitter" />&nbsp;
										<img src="resources/ico-youtube.png" width="28" height="28" alt="YouTube" title="YouTube" />&nbsp;
										<img src="resources/ico-google.png" width="28" height="28" alt="Google+" title="Google+" />&nbsp;
										<img src="resources/ico-pinterest.png" width="28" height="28" alt="Pinterest+" title="Pinterest" />				
									</div>									
								</td>
							</tr>
							<tr>
								<td height="30"></td>
							</tr>
						</table>
						<!-- END SOCIAL -->						
						</td>
					</tr>
					<tr>
						<td>
						<!-- BEGIN MAIN CONTENT -->
						<table class="maincontent" width="400" border="0" cellspacing="0" cellpadding="0" align="left" bgcolor="#ffffff">
							  <!-- BEGIN PADDING--><tr><td height="25">&nbsp;</td></tr><!-- END PADDING -->
						      <tr>
						        <td>						        							        	
						        	<!-- BEGIN MAINCOL -->
						        	<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
						        	<!-- END MAINCOL -->						        	
								</td>
						      </tr>
						      <tr>
						      	<td>
						      		<table width="100%" border="0" cellspacing="0" cellpadding="25">
						      			<tr>
						      				<td style="background-color: #894468;" class="footer">
						      					<p style="font-family: Arial, Helvetica, sans-serif; font-size: 10px; line-height: 16px; font-weight: normal; margin: 0; padding: 0; color: #ffffff; margin-bottom: 20px;">
						      					{{account.name}}<br/>
						      					{{account.street_address1}}<br/>
						      					{{account.city}}, {{account.state_code}} {{account.postal_code}}</p>
						      					
						      					<p style="font-family: Arial, Helvetica, sans-serif; font-size: 10px; line-height: 16px; font-weight: normal; margin: 0; padding: 0; color: #ffffff;">
						      					<a style="color:#ffffff; text-decoration: underline !important;" href="{{update_preferences_link}}">Update Preferences</a><br />
						      					<a style="color:#ffffff; text-decoration: underline !important;" href="{{unsubscribe_link}}">Unsubscribe</a>
						      					</p>
						      				</td>
						      			</tr>
						      		</table>
						      	</td>
						      </tr>
						    </table>
						<!-- END MAIN CONTENT --> 
						   
					    <!-- BEGIN SIDE CONTENT -->
					    <table class="sidecontent" width="190" border="0" cellspacing="0" cellpadding="0" style="background-color: #4ca4bd;">
							<tr>
								<td>
									<table width="100%" border="0" cellspacing="0" cellpadding="20">
										<tr>
										<td>
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tr>
												<td>
													<div data-signal-editable="date" data-signal-toolbar="type"><span style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; text-transform: uppercase; margin: 0; padding: 0; color: #ffffff !important;">Jan. 30th, 2012</span></div>
												</td>
											</tr>
											<!-- BEGIN PADDING--><tr><td height="5">&nbsp;</td></tr><!-- END PADDING -->
										</table>
										<div data-signal-editable="Sidecol" data-signal-content-type="layout"></div>
										</td>
										</tr>
									</table>
								</td>
							</tr>
					    </table>
					    <!-- END SIDE CONTENT -->
						</td>
					</tr>
				</table>
				<!-- END CONTAINER TABLE -->
			
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
