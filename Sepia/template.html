<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width = 320, initial-scale = 1.0">	    
		<style type="text/css">
		
			/* Reset Styles */
			img{border:none; height:auto; line-height:100%; outline:none;}
			#sig-background {width:100% !important }
			@media only screen and (max-device-width: 480px) {
			
			body {
			      -webkit-text-size-adjust: none;
			      background: none !important;
			    }
			    
			 #sig-background {
			     background: none !important;
			     }
			    
			 #container {
			     border: none !important;
			     }
			
			img {
				width: 100%;
			}
			
			table {
			      width: auto !important;
			    }
			
			h1 {
			      font-size: 24px;
			    }
			
			h2 {
			      font-size: 20px;
			    }
			
			h3 {
			      font-size: 18px;
			    }
			
			p, li, td, blockquote {
			      font-size: 16px !important;
			    }
			}
		</style>		
	</head>

	<body leftmargin="0" rightmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="background-color:#a89381; margin: 0; padding: 0;">
		<center>
	    	<table border="0" cellpadding="0" cellspacing="0" style="background-color:#a89381; height:100% !important; margin:0; padding:0;" id="sig-background">
	        	<tr>
	            	<td align="center" valign="top">
    <div>
      <p class='e-footer' style='color: #aaaaaa; font-size: 11px; text-align:center; font-family: Arial, sans-serif; padding: 6px 0 6px 0;'>
        <a style='color:#efdfd1;' href='{{view_in_browser_link}}'>View email in browser</a>
      </p>
    </div>

	                	<table border="0" cellpadding="0" cellspacing="0" style="width: 600px; border: 1px solid #dddddd; background-color: #fff;" id="container">
	                    	<tr>
	                        	<td align="center" valign="top">
	                            	<table border="0" cellpadding="0" cellspacing="0" style="width:600px;">
	                                    <tr>
	                                        <td style="width: 600px;">
	                                        <div data-signal-editable="new-masthead" data-signal-toolbar="type" data-signal-description="Add image (600px wide) or text"><img src="resources/gray-news.gif"></div>	
	                                        </td>
	                                    </tr>
	                                </table>
	                            </td>
	                        </tr>
	                    	<tr>
	                        	<td align="center" valign="top">
	                            	<table border="0" cellpadding="0" cellspacing="0" style="width: 600px;">
	                                	<tr>
	                                        <td valign="top" style="background-color: #ffffff;">                                
	                                            <table border="0" cellpadding="0" cellspacing="0" style="padding: 25px;">
	                                                <tr>
	                                                    <td valign="top">


    <div data-signal-editable="content" data-signal-custom-styles="content" data-signal-required>Add your content
    </div>


	</td>
	                                                </tr>
	                                            </table>
	                                        </td>
	                                    </tr>
	                                </table>
	                            </td>
	                        </tr>
						</table> 
<table cellpadding="0" cellspacing="0" border="0" style="width: 600px; text-align: left; font-family: Arial, sans-serif;">
<tr>
<td>
    <div id="footer">
      <br/><br/>
      <p class='e-footer' style='color: #e1d6cc; font-size: 11px;'>
      This email was sent by:<br/>
      {{account.name}}<br/>
      {{account.street_address1}}<br/>
      {{account.city}}, {{account.state_code}} {{account.postal_code}}


      <span class="preference_links">
      <br/><br/>
      <a style='color:#efdfd1;' href='{{update_preferences_link}}'>Update Preferences</a> | <a style='color:#efdfd1;' href='{{unsubscribe_link}}'>Unsubscribe</a>
      </span>
      </p>
    </div>
</td>
</tr>
</table>
					</td>
				</tr>
			</table> 
		</center>
	</body>
</html>
