<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width = 320, initial-scale = 1.0" />

<title>Midnight email template - full column</title>
<style type="text/css">
 body {
   background-color: #000000;
   padding: 0;
   margin: 0;
   } 
  
a {color: #743049 !important; text-decoration: none !important;}
a#email-link {color: #8c8b8b !important;}
a:hover {color: #743049 !important; text-decoration: underline !important;}

.footer a, .footer a:hover {color: #ffffff !important; }

@media only screen and (max-device-width: 480px) { 

body {-webkit-text-size-adjust: none; margin: 0 20px;}
body[yahoo] table,
td[class="content"], 
td[class="img"], table[class="big-bg"] {width: auto !important;}
table[class="full"] {width: 100% !important;}
td[class="img"] img {max-width: 100px;border: 0 !important;}
td[class="img"] img[class="full"] {max-width: 100%;}
td[class="content"] {font-size: 16px !important; line-height: 24px !important;}
td[class="split"] {width:100% important;}
td[class="split"] img {max-width: 100% !important;}
td[class="m-hide"], 
div[class="m-hide"], 
img[class="m-hide"] {display: none;}
}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#000000" yahoo="mediaquerybugfix">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" style="width: 100%;">
	<tbody>
		<tr>
			<td style="width: 100%;background-color: #000000;" valign="top">
			
				<!-- BEGIN VIEW EMAIL LINK -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="text-align: center;width: 600px;">
					<tr>
						<td height="20"></td>
					</tr>
					<tr>
						<td><div data-signal-editable="company_name" data-signal-toolbar="type">
						<span style="font-family: Arial, Helvetica, sans-serif; font-size: 11px; font-weight: normal; color: #8c8b8b; margin: 0; padding: 0;">
						<a style="color:#8c8b8b !important; text-decoration: underline;" href="{{view_in_browser_link}}" id="email-link">View email in browser</a>
						</span></div>
						</td>
					</tr>
					<tr>
						<td height="30"></td>
					</tr>
					<tr>
						<td>
							<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/logo.png" width="149" height="40" data-signal-editable="logo" />
						</td>
					</tr>
					<tr>
						<td height="30"></td>
					</tr>
				</table>	
				<!-- END VIEW EMAIL LINK -->
				
				<!-- BEGIN WHITE BOX -->
				<table border="0" cellspacing="0" cellpadding="0" width="600" align="center" class="full" bgcolor="#ffffff">

					<tr>
						<td style="background-color: #fff;" bgcolor="#ffffff">
					
						<!-- BEGIN HEADER -->
						<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="width: 600px; background: #743049;" bgcolor="#743049">
							<!-- BEGIN PADDING -->
							<tr><td height="20" colspan="4" width="100%">&nbsp;</td></tr>
							<!-- END PADDING -->
							
							<tr>
								<td width="20">&nbsp;</td>
								<td width="450" valign="middle" style="text-align:left;">
									<div data-signal-editable="news_title" data-signal-toolbar="type"><span style="font-family: Arial, Helvetica, sans-serif; font-size: 22px; font-weight: normal; color: #FFFFFF; margin: 0; padding: 0;background: #743049;">The Latest News Title</span></div>
								</td>								
								<td width="110" valign="middle" style="text-align: right;">
									<div data-signal-editable="date" data-signal-toolbar="type"><span style="color: #FFFFFF; font-size: 12px; font-family: Arial, Helvetica, sans-serif; font-weight: normal; padding: 0;">JAN 30th, 2012</span></div>	
								</td>
								<td width="20">&nbsp;</td>
							</tr>
							
							<!-- BEGIN PADDING -->
							<tr><td height="20" colspan="4" width="100%">&nbsp;</td></tr>
							<!-- END PADDING -->			
						</table>
						<!-- END HEADER -->
				
						
		        		<!-- BEGIN CONTENT -->
						<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="width: 600px;" bgcolor="#ffffff">
							<tr>
								<td class="maincol" valign="top" width="100%" bgcolor="#ffffff">
												
		              				<!-- BEGIN MAINCOL -->
									<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>	
									<!-- END MAINCOL -->		      							
		  							
		  							<table width="600" cellpadding="0" cellspacing="0" border="0" style="width: 600px;">
		  								<tr><td height="20" width="100%">&nbsp;</td></tr>
		  							</table>
									
									<!-- BEGIN FOOTER -->
									<table width="600" cellpadding="0" cellspacing="0" border="0" style="text-align: center;width: 600px;" bgcolor="#743049" class="footer">
										<tr>
											<td height="35">&nbsp;</td>
										</tr>
										
										<tr>
											<td>
												<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #806189;vertical-align: middle;text-align:center;">
												<span style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #806189;vertical-align: middle;">
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-fb.png" width="30" height="30" alt="Facebook" title="Facebook" style="vertical-align:middle;" />&nbsp;
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-twitter.png" width="30" height="30" alt="Twitter" title="Twitter" style="vertical-align:middle;" />&nbsp;
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-youtube.png" width="30" height="30" alt="YouTube" title="YouTube" style="vertical-align:middle;" />&nbsp;
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-pinterest.png" width="30" height="30" alt="Pinterest" title="Pinterest" style="vertical-align:middle;" />&nbsp;
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-linkedin.png" width="30" height="30" alt="LinkedIn" title="LinkedIn" style="vertical-align:middle;" />&nbsp;													
												<img src="https://app.signalhq.com/web_themes/web_form_themes/4033/695/resources/ico-google.png" width="30" height="30" alt="Google+" title="Google+" style="vertical-align:middle;" />
												</div>
											</td>
										</tr>										
										<tr>
											<td height="5">&nbsp;</td>
										</tr>
										
										<tr>
											<td width="600">											
											    <p style="font-family: arial,helvetica,sans-serif;color: #ffffff; font-size: 11px; line-height: 17px;">
											    This email was sent by:<br/>
												{{account.name}}<br/>
												{{account.street_address1}}<br/>
												{{account.city}}, {{account.state_code}} {{account.postal_code}}
												</p>
												
												<p class="preference_links" style="font-family: Arial, Helvetica, sans-serif;font-size: 11px;line-height: 17px;color: #ffffff;">
												<a style="color:#ffffff !important; font-family: Arial, Helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a> | 
												<a style="color:#ffffff !important; font-family: Arial, Helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
												</p>
											</td>
										</tr>
										<tr>
											<td height="10">&nbsp;</td>
										</tr>
									</table>
									<!-- END FOOTER -->
									
								</td>
							</tr>
			      		</table>
						<!-- END CONTENT -->
						</td>
					</tr>				
				</table>
				<!-- END WHITE BOX -->
			</td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
