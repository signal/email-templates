<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width = 320, initial-scale = 1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Newsletter email template - right sidebar</title>
<style type="text/css">
  
 body {
   background-color: #e2e1df;
   background-image:url("resources/bg.png");
   background-repeat: repeat-y no-repeat;
   padding: 0;
   margin: 0;
   }
    
a {color: #3b97ff !important; text-decoration: none !important;}
a:hover {color: #0e7fff !important; text-decoration: underline !important;}
img {display: block;}

@media only screen and (max-device-width: 480px) { 
	body {-webkit-text-size-adjust: none; }	
	table, td[class="img"] {width: auto !important;}    
	table.full, td[class="split"], table[class="content"] {width: 100% !important;}
	td[class="img"] img {max-width: 100px; border: 0 !important;}	
	td.img img.full {max-width: 100%;}
	table[class="content"] span {font-size: 16px !important; line-height: 24px !important;}
	td[class="split"] img {max-width: 100% !important;}	
	td[class=m-hide], 
	div[class=m-hide], 
	img[class=m-hide] {display: none;}
}

</style>
</head>
<body style="background-color:#e2e1df;" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">

  <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" background="resources/pattern.png">
    <tr>
      <td width="100%" bgcolor="#e2e1df" style="background-color: #e2e1df; background-image: url('resources/bg.png'); background-repeat: repeat;" valign="top">

		<!-- BEGIN VIEW EMAIL -->
		<table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" style="border-bottom: solid 2px #ccc;" class="full">
		<tr>
		  <td height="36" valign="middle" style="background-color: #ffffff;">
		    <p class="view-email" style="color: #aaaaaa; font-size: 11px; text-align:center; margin: 0; padding: 0;">
		      <a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a>
		    </p>
		  </td>
		</tr>
		</table>
		<!-- END VIEW EMAIL -->
		
		<!-- BEGIN MAIN CONTAINER -->
  		<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center">
    	<tbody>
      	<tr>
      	<td style="width: 100%;">
        
        <!-- BEGIN HEADER -->
        <table style="width: 600px; margin: 0 auto;" border="0" cellspacing="0" cellpadding="0" align="center" class="full">
          <tr>
            <td width="100%" valign="middle" height="94">
              <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  	<td height="34" align="center" style="padding: 15px 0 0 0;"><img src="resources/logo.png" style="padding: 4px;" data-signal-editable="logo-img" data-signal-description="Max-width 600px"></td>
                </tr>
                <tr>
                  	<td height="34" align="center" style="padding: 25px 0 0 0;"><div data-signal-toolbar="type" data-signal-editable="email_name"><span style="font-family: arial, helvetica, sans-serif; font-size: 48px; font-weight: bold; margin: 0; padding: 0; color: #333333; vertical-align: middle; text-align: center;">Latest News Title</span></div></td>
                </tr>
                <tr>
                	<td height="18" align="center" style="padding: 0 0 35PX 0;">- <span style="font-family: arial, helvetica, sans-serif; font-size: 12px; font-weight: bold; color: #333333; margin: 0; padding: 0;" data-signal-editable="date">January 30th, 2012 </span> -</td>
                </tr>
                <tr>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END HEADER -->
        
        <!-- BEGIN CONTENT CONTAINER-->        
        <table style="width: 600px; margin: 0 auto; font-family: arial,helvetica,sans-serif; font-size: 13px; color: #333; line-height: 19px;" border="0" cellspacing="0" cellpadding="0" align="center" class="full">
          <tr>
          <td>
          
           <!-- BEGIN MAIN COLUMN-->
           <table class="maincol full" width="380" border="0" cellspacing="0" cellpadding="0" align="left" style="border-right: solid 1px #ffffff;">           
           	<tr>
           	<td>
            	<table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-right: solid 1px #aaaaaa;">
            		<tr><td height="24" colspan="3">&nbsp;</td></tr>
                	<tr>
                		<td width="24">&nbsp;</td>
                  		<td>	  
							<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
		                </td>
		                <td width="24">&nbsp;</td>
					</tr>
				</table> 
			</td>
			</tr>	
           </table> 
           <!-- END MAIN COLUMN-->            
            
           <!-- BEGIN SIDE COLUMN-->
           <table class="sidecol full" width="220" border="0" cellspacing="0" cellpadding="0">	 
           <tr>
           <td>                    	           
              	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="full">
            	 <tr><td height="24" colspan="3">&nbsp;</td></tr>
                 <tr>                  
		    		<td width="24">&nbsp;</td>                       
                    <td>                    
	  				<!-- BEGIN SOCIAL -->
	                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: arial,helvetica,sans-serif; font-size: 12px; color: #333; line-height: 17px;">
	                  <tr>
	                  <td colspan="3" width="100%" valign="top" height="24">
	                   <span style="font-family: arial, helvetica, sans-serif; font-weight: bold; margin: 0 0 12px 0; padding: 0; font-size: 16px; line-height: 19px; color: #333;" data-signal-editable="social">Find us online</span> 
	                   </td>
	                  </tr>
					</table>
	
					<div data-signal-editable="Sociable" data-signal-content-type="layout" class="sociable"></div>
					
					<table width="100%" cellpadding="0" cellspacing="0" border="0" style="color: #333; line-height: 17px;" class="full">
					  <tr>
					    <td height="55"><hr color="#bbbbbb" style="border-bottom: solid 1px #fff;" /></td>
					  </tr>
					</table>
					<!-- END SOCIAL -->
	
	
					<!-- BEGIN SIDE CONTENT -->
					<div data-signal-editable="Sidecol" data-signal-content-type="layout"></div>
					<!-- END SIDE CONTENT -->
                  </td>
                  <td width="24">&nbsp;</td>
                </tr>
                <tr><td height="24" colspan="3">&nbsp;</td></tr>                
              </table>
           </td>
           </tr> 
           </table> 
		   <!-- BEGIN SIDE COLUMN-->			
          </tr>
		</table>
		<!-- END CONTENT CONTAINER-->        		
		
		<!-- BEGIN FOOTER -->
	      <table style="width: 100%; margin: 0 auto; font-family: arial,helvetica,sans-serif; background: #ffffff; border-top: solid 2px #ccc;" border="0" cellspacing="0" cellpadding="0" align="center" class="full">
	          <tr>
	            <td>
	              
	              <table width="600" align="center" class="full" cellpadding="0" cellspacing="0">
	                <tr>
	                	<td height="12">&nbsp;</td>
	                </tr>
	              	<tr>
	              		<td>
	              			<table class="full" width="380" border="0" cellspacing="0" cellpadding="0" align="left">
	              			<tr>
	              			<td width="24">&nbsp;</td>
	              			<td>
	                        <p class="e-footer" style="color: #666666; font-size: 11px; margin: 0; padding: 0; line-height: 17px;">
	                            <strong style="font-size: 14px;">{{account.name}}</strong><br/>
	                            {{account.street_address1}}<br/>
	                            {{account.city}}, {{account.state_code}} {{account.postal_code}}
	                        </p>
	                        <br />
	                        </td>
	                        </tr>
	                        </table>
	                        
	                     	<table class="full" width="220" border="0" cellspacing="0" cellpadding="0">	    
		                     	<tr>
		                     	<td width="24">&nbsp;</td>
		                     	<td>                 	
			                     	<span class="preference_links" style="margin: 0 auto; font-size: 11px; line-height: 17px;"><p style="margin: 0; padding: 0;">
			                        <a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a><br /><a style="color:#333333; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
			                        </p></span>
			                    </td>
			                    <td width="24">&nbsp;</td>
			                    </tr>
	                        </table>
	                     </td>
	              	</tr>
	                <tr>
	                  <td height="12">&nbsp;</td>
	                </tr>
	              </table>
	              
	              
	            </td>
	          </tr>
	      </table>
		<!-- END FOOTER -->
	      </td>
	    </tr>
	  </tbody>
	</table>
		<!-- END MAIN CONTAINER -->
	  </td>
    </tr>
  </table>
  
</body>
</html>
