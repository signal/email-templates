<!DOCTYPE html>
<html>
<head>
<title>Sidecol - Full image</title>
<meta name="layout_type" content="Sidecol">
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" border="0" class="content">
	<tr>
		<td colspan="3" width="100%" valign="top" height="28">
			<div data-signal-editable="headline" data-signal-toolbar="type"><span style="font-family: arial, helvetica, sans-serif; font-weight: bold; margin: 0 0 12px; padding: 0;font-size: 16px; line-height: 24px; color: #333;">Headline goes here</span></div>
		</td>
	</tr>
	<tr>
		<td width="100%" valign="top" class="img">
			<img src="resources/the-default-img.jpg" data-signal-editable="img" width="165" style="border: 4px solid #ffffff;" class="full">
		</td>
	</tr>
	<tr>
		<td height="12" width="100%">&nbsp;</td>
	</tr>
	<tr>
		<td width="100%" valign="top">
			<div data-signal-editable="content"><span style="font-family: arial,helvetica,sans-serif; font-size: 12px; color: #333; line-height: 17px; padding: 0; margin: 0;">Full article text goes here.</span>
			</div>
		</td>
	</tr>
	<tr>
		<td colspan="3" height="55"><hr color="#bbbbbb" style="border-bottom: solid 1px #fff;width: 100%;"></td>
	</tr>
</table>
</body>
</html>
