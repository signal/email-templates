<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width = 320, initial-scale = 1.0">

<title>Streamlined email template - two column</title>

<style type="text/css">
body {background-color: #3e3e3e; padding: 0; margin: 0;}   
a {color: #ea9500 !important; text-decoration: none !important;}
a:hover {color: #45c9ea !important; text-decoration: underline !important;}

@media only screen and (max-device-width: 480px) { 
	body {-webkit-text-size-adjust: none; margin: 0 20px;}	
	table[class="container"] {width:320px !important; }		
	table[class="maincontent"], 
	table[class="sidecontent"], 
	td[class="split"] {width: 100% !important;}	
	td[class="content"], td[class="img"] {width: auto !important;}    
	table[class="full"] {width: 100% !important;}
	td[class="img"] img {max-width: 100px; border: 0 !important;}	
	td[class="img"] img[class="full"] {max-width: 100%;}
	td[class="content"] {font-size: 16px !important; line-height: 24px !important;}
	td[class="split"] img {max-width: 100% !important;}	
	td[class="m-hide"], div[class="m-hide"], img[class="m-hide"] {display: none;}
}
</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#3e3e3e">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" bgcolor="#3e3e3e" style="width: 100% !important;">
	<tbody>
		<tr>
			<td style="width: 100%;" valign="top">
			
				<!-- BEGIN CONTAINER TABLE -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="650" class="container">
					<tr>
						<td>
						<!-- BEGIN MAIN CONTENT -->
						<table width="450" border="0" cellspacing="0" cellpadding="25" align="left" bgcolor="#ffffff" class="maincontent">
						      <tr>
						      	<td height="10"></td>
						      </tr>
						      <tr>
						        <td>
						        	<!-- BEGIN HEADER -->
						        	<table width="100%" border="0" cellspacing="0" cellpadding="0">	
						        		<tr>
						        			<td><div data-signal-editable="date" data-signal-toolbar="type"><span style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 10px; text-transform: uppercase; margin: 0; padding: 0; color: #b5b5b5;">Jan. 30th, 2012</span></div></td>
						        		</tr>	
						        		<tr>
						        			<td height="5"></td>
						        		</tr>				        	
						        		<tr>
						        			<td valign="bottom"><div data-signal-editable="company_name" data-signal-toolbar="type"><span style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: normal; margin: 0; padding: 0; color: #e99400;">Latest News Title</span></div></td>		        
						        		</tr>
						        	</table>
						        	<!-- END HEADER -->
						        	
						        	<!-- BEGIN HORZ RULE -->
						        	<table width="100%" border="0" cellspacing="0" cellpadding="0" style="width: 100% !important;">
						        		<tr><td colspan="2" height="10"></td></tr>
						        		<tr>
						        			<td><table cellpadding="0" cellspacing="0" border="0" width="100%" height="1" style="border-bottom: 1px solid #e99400;width: 100%!important;"><tr><td>&nbsp;</td></tr></table></td>
						        			<td><table cellpadding="0" cellspacing="0" border="0" width="100%" height="1" style="border-bottom: 1px solid #e1e1e1;width: 100%!important;"><tr><td>&nbsp;</td></tr></table></td>
						        		</tr>
						        		<tr><td colspan="2" height="10"></td></tr>
						        	</table>
						        	<!-- END HORZ RULE -->
						        	
						        	<!-- BEGIN MAINCOL -->
						        	<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
						        	<!-- END MAINCOL -->
						        	
								</td>
						      </tr>
						    </table>
						   <!-- END MAIN CONTENT --> 
						   
					   <!-- BEGIN SIDE CONTENT -->
					    <table width="190" border="0" cellspacing="0" cellpadding="25" class="sidecontent">
					    	<tr>
					    		<td height="10"></td>
					    	</tr>
							<tr>
								<td><img src="http://app.signalhq.com/web_themes/web_form_themes/4033/609/resources/logo.png" width="130" height="40" data-signal-editable="logo" /></td>
							</tr>
							<tr>
								<td>
									<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 17px; font-weight: normal; color: #ffffff;margin-bottom: 20px">
										<p style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 14px; line-height: 17px; font-weight: normal; margin: 0; margin-bottom: 10px; padding: 0; color: #ffffff;">Find us online:</p>
										<img src="http://app.signalhq.com/web_themes/web_form_themes/4033/609/resources/ico-fb.png" width="28" height="28" alt="Facebook" title="Facebook" />&nbsp;
										<img src="http://app.signalhq.com/web_themes/web_form_themes/4033/609/resources/ico-twitter.png" width="28" height="28" alt="Twitter" title="Twitter" />&nbsp;
										<img src="http://app.signalhq.com/web_themes/web_form_themes/4033/609/resources/ico-youtube.png" width="28" height="28" alt="YouTube" title="YouTube" />&nbsp;
										<img src="http://app.signalhq.com/web_themes/web_form_themes/4033/609/resources/ico-google.png" width="28" height="28" alt="Google+" title="Google+" />				
									</div>

									<p style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 10px; line-height: 16px; font-weight: normal; margin: 0; padding: 0; color: #ffffff; margin-bottom: 20px;">
									{{account.name}}<br/>
									{{account.street_address1}}<br/>
									{{account.city}}, {{account.state_code}} {{account.postal_code}}</p>
									
									<p style="font-family: Tahoma, Helvetica, Arial, sans-serif; font-size: 10px; line-height: 16px; font-weight: normal; margin: 0; padding: 0; color: #e99400;">
									<a style="color:#ea9500; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a><br />
									<a style="color:#ea9500; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a><br />
									<a style="color:#ea9500; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
									</p>
								</td>
							</tr>
					    </table>
					    <!-- END SIDE CONTENT -->
						</td>
					</tr>
				</table>
				<!-- END CONTAINER TABLE -->
			
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
