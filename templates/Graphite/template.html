<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width = 320, initial-scale = 1.0">

<title>Graphite email template - full column</title>
<style type="text/css">
  
 body {
   background-image: url("http://app.signalhq.com/web_themes/web_form_themes/4033/563/resources/back.jpg");
   background-repeat: repeat-y no-repeat;
   background-color: #eaebec;
   padding: 0;
   margin: 0;
   } 
  
a {
  color: #1f5eb2 !important;
  text-decoration: none !important;
  }
  
a:hover {
  color: #1f5eb2 !important;
  text-decoration: underline !important;
  }

div.sociable .signal-add-layout-container button.signal-add-layout {margin-top: 3px;}

@media only screen and (max-device-width: 480px) { 

body {-webkit-text-size-adjust: none; margin: 0 20px;}

table, td[class="content"], 
td[class="img"] {
      width: auto !important;
    }
    
    table.full {
      width: 100% !important;
      }

td[class="img"] img {
  max-width: 100px;
  border: 0 !important;
}
  
td.img img.full {
  max-width: 100%;
  }

td[class="content"] {
      font-size: 16px !important;
      line-height: 24px !important;
    }

td[class=m-hide], 
div[class=m-hide], 
img[class=m-hide] {
display: none;
}

table td {
	border-collapse: collapse;
}

}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#eaebec">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" background="http://app.signalhq.com/web_themes/web_form_themes/4033/563/resources/back.jpg">
	<tbody>
		<tr>
			<td style="width: 100%;" valign="top">
			
				<!-- BEGIN HEADER -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="border-bottom: 2px solid #000000;" class="full">
					<!-- BEGIN PADDING -->
					<tr><td height="20" colspan="2" width="100%"></td></tr>
					<!-- END PADDING -->
					<tr>
						<td valign="top">
							<div data-signal-editable="company_name" data-signal-toolbar="type"><span style="font-family: arial, helvetica, sans-serif; font-size: 12px; font-weight: normal; color: #666666; margin: 0; padding: 0;">Company Name</span></div>
						</td>
						<td valign="top" style="text-align:right;">
							<div data-signal-editable="date" data-signal-toolbar="type"><span style="color: #000000; font-size: 14px; font-family: arial, helvetica, sans-serif; padding: 0;">JAN. 30TH, 2012</span></div>
							<p class="view-email" style="font-size: 11px;font-family: arial, helvetica, sans-serif; margin: 5px 0 0 0; padding: 0;">  
							<a style="color:#1f5eb2; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a></p>
						</td>
					</tr>
					<!-- BEGIN PADDING -->
					<tr><td height="20" colspan="2" width="100%"></td></tr>
					<!-- END PADDING -->
				</table>
				<!-- END HEADER -->
				
				<!-- BEGIN TITLE -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="border-bottom: 2px solid #000000;" class="full">
					<tr>
						<td width="100%" valign="middle">
							<table cellpadding="0" cellspacing="0" border="0" width="100%" style="text-align: center;">
								<!-- BEGIN PADDING -->
								<tr><td height="10">&nbsp;</td></tr>
								<!-- END PADDING -->
								<tr>
									<td>
									<div data-signal-editable="email_name" data-signal-toolbar="type" style="text-align: center;">
									<span style="font-family: 'Times New Roman', Georgia, Times, serif; font-size: 30px; font-weight: normal; margin: 0; padding: 0; color: #000; vertical-align: middle; text-align: center;">Latest News</span>
									</div>
									</td>
								</tr>
								<!-- BEGIN PADDING -->
								<tr><td height="10">&nbsp;</td></tr>
								<!-- END PADDING -->
							</table>
						</td>
					</tr>
				</table>
				<!-- END TITLE -->
				
        		<!-- BEGIN CONTENT -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full">
					<tr>
						<td class="maincol" valign="top" width="100%">
										
							<table cellpadding="0" cellspacing="0" border="0" style="padding: 0;" width="100%">
		                		<tr>
		                  			<td>
		                  				<!-- BEGIN MAINCOL -->
										<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
		      							<!-- END MAINCOL -->		      							
		      							
		      							<!-- BEGIN SOCIAL -->		      							
										<table width="600" cellpadding="0" cellspacing="0" border="0" style="border-bottom: 2px solid #000000;text-align: center;">
											<!-- BEGIN PADDING -->
											<tr><td height="20" width="600"></td></tr>
											<!-- END PADDING -->
											<tr>
												<td width="600">
													<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: arial, helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #000;vertical-align: middle; text-align: center;">
													<span style="font-family: arial, helvetica, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #000;vertical-align: middle;">FIND US ONLINE:</span>&nbsp;
													<img src="resources/ico-fb.png" width="33" height="33" alt="Facebook" title="Facebook" style="vertical-align:middle;" />&nbsp;
													<img src="resources/ico-twitter.png" width="33" height="33" alt="Twitter" title="Twitter" style="vertical-align:middle;" />&nbsp;
													<img src="resources/ico-youtube.png" width="33" height="33" alt="YouTube" title="YouTube" style="vertical-align:middle;" />&nbsp;
													<img src="resources/ico-google.png" width="33" height="33" alt="Google+" title="Google+" style="vertical-align:middle;" />
													</div>
												</td>
											</tr>
											<!-- BEGIN PADDING -->
											<tr><td height="20" width="600"></td></tr>
											<!-- END PADDING -->
										</table>
										<!-- END SOCIAL -->
									</td>
								</tr>
							</table>
							
						</td>
					</tr>
	      		</table>
				<!-- END CONTENT -->
				
				<!-- BEGIN FOOTER -->
				<table width="600" style="margin: 0 auto;" border="0" cellspacing="0" cellpadding="0" align="center">
				  <!-- BEGIN PADDING -->
				  <tr><td height="10" colspan="2" width="600"></td></tr>
				  <!-- END PADDING -->
				  <tr>
				    <td width="300">
				        <p style="font-family: arial,helvetica,sans-serif;color: #000; font-size: 11px; line-height: 17px;">
				        This email was sent by:<br/>
						{{account.name}}<br/>
						{{account.street_address1}}<br/>
						{{account.city}}, {{account.state_code}} {{account.postal_code}}
						</p>
					</td>	
					<td width="300" style="text-align: right;vertical-align: top;">		  
				        <p class="preference_links" style="font-family: arial,helvetica,sans-serif;font-size: 11px;line-height: 17px;">
				        <a style="color:#1f5eb2; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a><br />
				        <a style="color:#1f5eb2; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
				        </p>
				    </td>
				  </tr>
				</table>
				<!-- END FOOTER -->
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
