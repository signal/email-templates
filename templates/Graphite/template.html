<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Graphite email template - full column</title>
<style type="text/css">
  
 body {
   background: #eaebec url("resources/back.jpg") repeat;
   padding: 0;
   margin: 0;
   } 
  
a {
  color: #1f5eb2 !important;
  text-decoration: none !important;
  }
  
a:hover {
  color: #1f5eb2 !important;
  text-decoration: underline !important;
  }

div.sociable .signal-add-layout-container button.signal-add-layout {margin-top: 3px;}

@media only screen and (max-device-width: 480px) { 

body {-webkit-text-size-adjust: none; margin: 0 20px;}

table, td[class="content"], 
td[class="img"] {
      width: auto !important;
    }
    
    table.full {
      width: 100% !important;
      }

td[class="img"] img {
  max-width: 100px;
  border: 0 !important;
}
  
td.img img.full {
  max-width: 100%;
  }

td[class="content"] {
      font-size: 16px !important;
      line-height: 24px !important;
    }

td[class=m-hide], 
div[class=m-hide], 
img[class=m-hide] {
display: none;
}

}



</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center">
	<tbody>
		<tr>
			<td style="width: 100%;">
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="border-bottom: 2px solid #000000;" class="full">
					<tr>
						<td height="38"></td>
					</tr>
					<tr>
						<td valign="top">
							<div data-signal-editable="company_name" data-signal-toolbar="type"><span style="font-family: arial, helvetica, sans-serif; font-size: 12px; font-weight: normal; color: #666666; margin: 0; padding: 0;">Company Name</span></div>
						</td>
						<td valign="top" style="text-align:right;">
							<div data-signal-editable="date" data-signal-toolbar="type"><span style="color: #000000; font-size: 14px; font-family: arial, helvetica, sans-serif; padding: 0;">JAN. 30TH, 2012</span></div>
							<p class="view-email" style="font-size: 11px;font-family: arial, helvetica, sans-serif; margin: 5px 0 25px 0; padding: 0;">  
							<a style="color:#1f5eb2; text-decoration: underline;" href="{{view_in_browser_link}}">View email in browser</a></p>
						</td>
					</tr>
				</table>
	
				<table style="width: 600px; margin: 0 auto; border-bottom: 2px solid #000000;" border="0" cellspacing="0" cellpadding="0" align="center" class="full">
					<tr>
						<td width="100%" valign="middle">
							<table cellpadding="0" cellspacing="0" border="0" width="100%">
								<tr>
									<td height="12">&nbsp;</td>
								</tr>
								<tr>
									<td></td>
								</tr>
								<tr>
									<td><div data-signal-editable="email_name" data-signal-toolbar="type" style="text-align: center;"><span style="font-family: 'Times New Roman', Georgia, Times, serif; font-size: 30px; font-weight: normal; margin: 0; padding: 0; color: #000; vertical-align: middle;">Latest News</span></div></td>
								</tr>
								<tr>
									<td height="12">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
        
				<table style="width: 600px; margin: 0 auto; font-family: arial,helvetica,sans-serif; font-size: 13px; color: #000; line-height: 19px;" border="0" cellspacing="0" cellpadding="0" align="center" class="full">
					<tr>
						<td class="maincol" valign="top" width="100%">
										
							<table cellpadding="0" cellspacing="0" border="0" style="padding: 0;" width="100%">
								<tr>
									<td height="24" width="100%">&nbsp;</td>
		            			</tr>
		                		<tr>
		                  			<td>
										<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>
		      							<!-- maincol -->
		      							
										<table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: arial,helvetica,sans-serif; font-size: 11px; color: #000; line-height: 17px; border-bottom: 2px solid #000000;text-align: center;">
											<tr>
												<td>
												<span style="font-family: arial, helvetica, sans-serif; font-weight: bold; margin:0; padding: 0 5px 0 0; font-size: 13px; line-height: 19px; color: #222;vertical-align: top;" data-signal-editable="social">FIND US ONLINE:</span>
												<div data-signal-editable="Sociable" data-signal-content-type="layout" class="sociable"></div>					
												</td>
											</tr>
											<tr>
												<td height="15"></td>
											</tr>
										</table>											
									</td>
								</tr>
							</table>
							
						</td>
					</tr>
	      		</table>

				<table style="width: 600px; margin: 0pt auto; font-family: arial,helvetica,sans-serif;" border="0" cellspacing="0" cellpadding="0" align="center">
				  <tr>
				  	<td height="12" colspan="2"></td>
				  </tr>
				  <tr>
				    <td>
				        <p style="color: #000; font-size: 11px; line-height: 17px;">
				        This email was sent by:<br/>
						{{account.name}}<br/>
						{{account.street_address1}}<br/>
						{{account.city}}, {{account.state_code}} {{account.postal_code}}
						</p>
					</td>	
					<td style="text-align: right;vertical-align: top;">		  
				        <p class="preference_links" style="font-size: 11px;line-height: 17px;">
				        <a style="color:#1f5eb2; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a><br />
				        <a style="color:#1f5eb2; font-family: arial, helvetica, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
				        </p>
				    </td>
				  </tr>
				</table>
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
