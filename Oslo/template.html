<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width = 320, initial-scale = 1.0" />

<title>Oslo email template - full column</title>
<style type="text/css">
body {background-color: #eaeaea; padding: 0; margin: 0;}   
a {color: #1c9fcf !important; text-decoration: none !important;}
a#email-link {color: #1c9fcf !important;}
a:hover {color: #1780a7 !important; text-decoration: underline !important;}

@media only screen and (max-device-width: 480px) { 
	body {-webkit-text-size-adjust: none; margin: 0 20px;}
	body[yahoo] table,
	td[class="content"], 
	td[class="img"], table[class="big-bg"] {width: auto !important;}
	table[class="full"] {width: 100% !important;}
	td[class="img"] img {max-width: 100px;border: 0 !important;}
	td[class="img"] img[class="full"] {max-width: 100%;}
	td[class="content"] {font-size: 16px !important; line-height: 24px !important;}
	td[class="split"] {width:100% important;}
	td[class="split"] img {max-width: 100% !important;}
	td[class="m-hide"], 
	div[class="m-hide"], 
	img[class="m-hide"] {display: none;}
}

</style>
</head>
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor="#eaeaea" yahoo="mediaquerybugfix">
	<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" style="width: 100%;">
	<tbody>
		<tr>
			<td style="width: 100%;background-color: #eaeaea;" valign="top">
			
			
				<!-- BEGIN VIEW EMAIL LINK -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" class="full" style="text-align: center;width: 100%; border-bottom: 1px solid #d2d2d2;">
					<tr>
						<td height="20"></td>
					</tr>
					<tr>
						<td><div data-signal-editable="company_name" data-signal-toolbar="type">
						<span style="font-family: Helvetica, Arial, sans-serif; font-size: 11px; font-weight: normal; color: #000000; margin: 0; padding: 0; font-size: 13px;">Having trouble viewing this email? 
						<a style="color:#1c9fcf !important; text-decoration: underline;" href="{{view_in_browser_link}}" id="email-link">View it in a web browser</a>.
						</span></div>
						</td>
					</tr>
					<tr>
						<td height="20"></td>
					</tr>
				</table>	
				<!-- END VIEW EMAIL LINK -->
				
				<!-- BEGIN LOGO -->
				<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="full" style="width: 600px;">
					<tr>
						<td height="20" colspan="2"></td>
					</tr>
					<tr>
						<td width="260">
							<img src="resources/logo.png" height="50" data-signal-editable="logo" />
						</td>
						<td width="340">
							<div data-signal-editable="social_accounts" data-signal-toolbar="type" style="font-family: Helvetica, Arial, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #806189;vertical-align: middle;text-align:right;">
							<span style="font-family: Helvetica, Arial, sans-serif; font-weight: bold; font-size: 13px; line-height: 19px; color: #806189;vertical-align: middle;">
							<img src="resources/ico-fb.png" width="30" height="30" alt="Facebook" title="Facebook" style="vertical-align:middle;" />&nbsp;
							<img src="resources/ico-twitter.png" width="30" height="30" alt="Twitter" title="Twitter" style="vertical-align:middle;" />&nbsp;
							<img src="resources/ico-youtube.png" width="30" height="30" alt="YouTube" title="YouTube" style="vertical-align:middle;" />&nbsp;
							<img src="resources/ico-pinterest.png" width="30" height="30" alt="Pinterest" title="Pinterest" style="vertical-align:middle;" />&nbsp;
							<img src="resources/ico-linkedin.png" width="30" height="30" alt="LinkedIn" title="LinkedIn" style="vertical-align:middle;" />&nbsp;													
							<img src="resources/ico-google.png" width="30" height="30" alt="Google+" title="Google+" style="vertical-align:middle;" />
							</div>
						</td>
					</tr>
					<tr>
						<td height="30" colspan="2"></td>
					</tr>
				</table>	
				<!-- END LOGO -->
				
				<!-- BEGIN WHITE BOX -->
				<table border="0" cellspacing="0" cellpadding="0" width="600" align="center" class="full" bgcolor="#ffffff" style="border-top: 5px solid #fad509;">

					<tr>
						<td style="background-color: #fff;" bgcolor="#ffffff">
					
						<!-- BEGIN HEADER -->
						<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="width: 600px; text-align: center;">
							<!-- BEGIN PADDING -->
							<tr><td height="35" width="100%">&nbsp;</td></tr>
							<!-- END PADDING -->
							<tr>
								<td>
									<div data-signal-editable="date" data-signal-toolbar="type"><span style="color: #939393; font-size: 13px; font-family: Georgie, 'Times New Roman', serif; font-weight: normal; padding: 0;">January 29th, 2013</span></div>	
								</td>
							</tr>
							<!-- BEGIN PADDING -->
							<tr><td height="5" width="100%">&nbsp;</td></tr>
							<!-- END PADDING -->
							<tr>
								<td>		
									<div data-signal-editable="news_title" data-signal-toolbar="type"><span style="font-family: Georgie, 'Times New Roman', serif; font-size: 48px; line-height: 48px; font-weight: normal; color: #000000; margin: 0; padding: 0;">Email Newsletter</span></div>	
								</td>
							</tr>								
						</table>
						<!-- END HEADER -->
				
						
		        		<!-- BEGIN CONTENT -->
						<table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="width: 600px;" bgcolor="#ffffff">
							<tr>
								<td class="maincol" valign="top" width="100%" bgcolor="#ffffff">
												
		              				<!-- BEGIN MAINCOL -->
									<div data-signal-editable="Maincol" data-signal-content-type="layout"></div>	
									<!-- END MAINCOL -->		      							
		  							
		  							<table width="600" cellpadding="0" cellspacing="0" border="0" style="width: 600px;">
		  								<tr><td height="25" width="100%">&nbsp;</td></tr>
		  							</table>
									
									<!-- BEGIN FOOTER -->
									<table width="600" cellpadding="0" cellspacing="0" border="0" style="text-align: center;width: 600px; border-top: 1px solid #d2d2d2;" class="footer" bgcolor="#eaeaea">
										<tr>
											<td height="35">&nbsp;</td>
										</tr>
										
										<tr>
											<td width="600">											
											    <p style="font-family: arial,helvetica,sans-serif;color: #686868; font-size: 13px; line-height: 24px;">
												{{account.name}} &bull; {{account.street_address1}}, {{account.city}}, {{account.state_code}}, {{account.postal_code}}
												</p>
												
												<p class="preference_links" style="font-family: Helvetica, Arial, sans-serif;font-size: 13px;line-height: 24px;color: #686868;">
												<a style="color:#1c9fcf !important; font-family: Helvetica, Arial, sans-serif; text-decoration: underline;" href="{{update_preferences_link}}">Update Preferences</a>
												 &bull; 												
												<a style="color:#1c9fcf !important; font-family: Helvetica, Arial, sans-serif; text-decoration: underline;" href="{{unsubscribe_link}}">Unsubscribe</a>
												</p>
											</td>
										</tr>
										<tr>
											<td height="10">&nbsp;</td>
										</tr>
									</table>
									<!-- END FOOTER -->
									
								</td>
							</tr>
			      		</table>
						<!-- END CONTENT -->
						</td>
					</tr>				
				</table>
				<!-- END WHITE BOX -->
			</td>
		</tr>
		<tr>
			<td height="30">&nbsp;</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
